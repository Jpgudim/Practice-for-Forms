<!DOCTYPE html5>

<html>
    <head>
        <h1>Practice for different forms in HTML</h1>
    </head>
    <body>
        <a>Enter text here:</a>
            <form action="/Practice for Forms.html" method="POST">
                <input type="text" name="username" id="username">
            </form>
        <a>Enter a number here:</a>
            <form>
                <input type="number" name="number" id="number">
            </form>
        <a>Move the bar here:</a>
            <form>
                <input type="range" name="bar" id="bar"  min="0" max="100" step="1">
            </form>
            <form>
                <label for="box">Check this box:</label>
                <input type="checkbox" name="box" id="box">
            </form>
    </body>

</HTML>
